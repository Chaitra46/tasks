<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link href="style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <title>Page</title>

    <style>
      body{
        background-color: blue;
      }

      .form-control{
        background-color: transparent;
        border: white solid 1px;
      }

      

hr.new {
  border-top: 2px dotted whitesmoke;
  background-color: whitesmoke;

}

@media(max-width: 459px){
   .category{
    flex-direction: column;
    
  }
}
    </style>
  </head>
  <body>
    
    <div class="container-fuild">

      
      <div class="row">
        <div class="col-md-3">
         
        </div>
        <div class="col-md-6">
          <h4 style="color: white; text-align: center;">Send Us An Enquiry</h4>
          <hr class="new">


          <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <a class="navbar-brand" href="#home" style="color: white;">Your Information</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" style="color: white; padding-left: 1rem;">Podcast Subject</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" style="color: white; padding-left: 1rem;">Language</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" style="color: white; padding-left: 1rem;">Looking For</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" style="color: white;">Submit</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>



          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label" style="color: white;">Your name</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your name" style="background-color: transparent;">
              <br>

              <div class="form-check form-check-inline category" >
                <span class="business-title" style="color: white;">Type of business</span>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">INDIVIDUAL</label>
              </div>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">CORPORATE</label>
              </div>
            </div>
            <br>

            <div class="form-check form-check-inline category">
              <span class="business-title" style="color: white;">Do you already have a podcast</span>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" style="border: white; ">
              <label class="form-check-label" for="inlineRadio1" > YES</label>
            </div> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">NO</label>
            </div>
<br><br>

            <label for="exampleInputEmail1" class="form-label" style="color: white;">Mobile no</label>
              <input type="number" class="form-control" id="no" aria-describedby="no" placeholder="+91">
<br>

              <label for="exampleInputEmail1" class="form-label" style="color: white;">Email ID</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email id">
              <br>
              <button type="button" class="btn btn-light btn-sm" style="width: 15%; margin-left: 45%;">NEXT</button>
          </div>
            
          </form>
        </div>
        <div class="col-md-3">
         
        </div>
      </div>
    </div>
  </body>
  </html>
